Set-Content -Path .github/workflows/ci.yml -Value @'
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-python-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show tree
        run: |
          ls -la
          ls -la apps
          ls -la apps/linkedin/api
      - name: Validate vercel.json exist
        run: |
          test -f apps/linkedin/vercel.json
          test -f apps/creators/vercel.json
          test -f apps/secondhand/vercel.json
      - name: Basic lint (optional)
        run: echo "OK - Python functions monorepo (no build step required)"
'@
