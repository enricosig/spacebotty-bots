Set-Content .github/workflows/ci.yml -Value @'
name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check-python-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate vercel.json presence
        run: |
          test -f apps/linkedin/vercel.json
          test -f apps/creators/vercel.json
          test -f apps/secondhand/vercel.json
      - name: Show API files
        run: |
          ls -la apps/linkedin/api || true
          ls -la apps/creators/api || true
          ls -la apps/secondhand/api || true
'@
